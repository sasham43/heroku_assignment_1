<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather 'n Stuff</title>
    <!-- Libraries -->
    <script src="jquery-2.2.2.min.js"></script>

    <!-- Our development -->
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Weather 'n Stuff</h1>
    <div class="inputContainer">
      <input type="text" id="newCity" placeholder="city" />
      <input type="text" id="newState" placeholder="state code" maxlength="2" />
      <button id="newLocation">Get Weather</button>
    </div>
    <div class="weatherContainer">
      <p class="weather" id="city">

      </p>
      <p class="weather" id="state">

      </p>
      <p class="weather" id="temp">

      </p>
      <p class="weather" id="icon">

      </p>
      <br />
      <p class="message">
      </p>
    </div>

  </body>
</html>
